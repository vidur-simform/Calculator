<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/calculator_icon.png">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css" />
  <script defer src="calc.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="calculator">
    <input type="text" id="expression-text" value="" class="expression" disabled>
    <input type="text" id="input-text" value="" class="input" disabled>
    <div class="rowu">
      <div class="btn-others">DEG</div>
      <div class="btn-others">F-E</div>
    </div>

    <div class="rowu">
      <div class="btn-others">MC</div>
      <div class="btn-others">MR</div>
      <div class="btn-others">M+</div>
      <div class="btn-others">M-</div>
      <div class="btn-others">MS</div>
    </div>
    <div class="rowu">
      <div class="btn-others2">
        &#x25FF;
        <span>&nbsp;&nbsp;</span>
        <span>Trigonometry&nbsp;
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
      <div class="btn-others2">
        &#402;
        <span>
          &nbsp;&nbsp;Functions&nbsp;
          <i class="fa-solid fa-chevron-down"></i>
        </span>
      </div>
    </div>
    <div class="mainsection">
      <div class="dropdown1">
        <div class="dropdown1-1">
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
        </div>
        <div class="dropdown1-2">
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
        </div>
        <div class="dropdown1-3">
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
        </div>
        <div class="dropdown1-4">
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
          <div class="rowu">
            <div class="btnd">MC</div>
            <div class="btnd">MR</div>
            <div class="btnd">MS</div>
            <div class="btnd">MC</div>
          </div>
        </div>
      </div>
      <div class="rowu">
        <div class="btn btn-main"><span>2<sup>nd</sup></span></div>
        <div class="btn btn-main">&#x3C0;</i></div>
        <div class="btn btn-main">e</div>
        <div class="btn btn-main" id="clear">CE</div>
        <div class="btn btn-main" id="erase-last">
          <img src="images/erase_last.png" width="33%" height="50%">
        </div>
      </div>
      <div class="rowu">
        <div class="btn btn-main" id="square"><span>x<sup>2</sup></span></div>
        <!-- <div class="btn btn-main"><span>x<sup>3</sup></span></div> -->
        <div class="btn btn-main" id="one-by-x"><span><sup>1</sup>&#8725;<sub>x</sub></span></div>
        <div class="btn btn-main" id="abs">&#8739;x&#8739;</div>
        <div class="btn btn-main" id="exp">exp</div>
        <div class="btn btn-main" id="mod">mod</div>
      </div>
      <div class="rowu">
        <div class="btn btn-main" id="square-root">&#8730;x</div>
        <div class="btn btn-main bracket">(</div>
        <div class="btn btn-main bracket">)</div>
        <div class="btn btn-main" id="fact">n!</div>
        <div class="btn btn-main operator">รท</div>
      </div>
      <div class="rowu">
        <div class="btn btn-main" id="x-power-y"><span>x<sup>y</sup></span></div>
        <div class="btn btn-num number">7</div>
        <div class="btn btn-num number">8</div>
        <div class="btn btn-num number">9</div>
        <div class="btn btn-main operator">x</div>
      </div>
      <div class="rowu">
        <div class="btn btn-main" id="ten-power-x"><span>10<sup>x</sup></span></div>
        <div class="btn btn-num number">4</div>
        <div class="btn btn-num number">5</div>
        <div class="btn btn-num number">6</div>
        <div class="btn btn-main operator">-</div>
      </div>
      <div class="rowu">
        <div class="btn btn-main" id="log">log</div>
        <div class="btn btn-num number" type="input" value="1">1</div>
        <div class="btn btn-num number">2</div>
        <div class="btn btn-num number">3</div>
        <div class="btn btn-main operator">+</div>
      </div>
      <div class="rowu">
        <div class="btn btn-main" id="ln">ln</div>
        <div class="btn btn-num " id="altersign"><span><sup>+</sup>/<sub>-</sub></span></div>
        <div class="btn btn-num number">0</div>
        <div class="btn btn-num number">.</div>
        <div class="btn btn-main" id="equal">=</div>
      </div>
    </div>
  </div>
</body>

</html>
